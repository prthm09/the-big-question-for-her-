<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#fff0f5;
  --hot:#ff2e7a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',system-ui,sans-serif;
  background:var(--pink);
  height:100vh;
  overflow:hidden;
  transition:background .8s ease;
}

#app{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  background:white;
  border-radius:24px;
  padding:30px 24px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.15);
  animation:cardIn .6s ease;
}

@keyframes cardIn{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:none}
}

h2{margin-top:0}

.romantic{
  font-family:'Pacifico',cursive;
  color:var(--hot);
  font-size:32px;
}

/* INPUT + BUTTONS */
button{
  padding:14px 22px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:16px;
  cursor:pointer;
  background:#ffd6e5;
  transition:transform .2s;
}
button:active{transform:scale(.96)}

.primary{
  background:var(--hot);
  color:white;
}

input{
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:1px solid #ccc;
  width:100%;
}

.msg{
  margin-top:12px;
  color:#ff4b4b;
  min-height:22px;
}

/* ERROR IMAGE */
.error-img{
  width:180px;
  margin:18px auto;
}

/* EMOJI BACKGROUND */
.emoji-bg{
  position:fixed;
  inset:0;
  font-size:42px;
  opacity:.18;
  pointer-events:none;
}

/* SHAKE */
.shake{animation:shake .3s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-10px)}
  50%{transform:translateX(10px)}
  75%{transform:translateX(-10px)}
  100%{transform:translateX(0)}
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;height:8px;
  top:-10px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* HAUNTED */
.haunted{
  color:white;
  font-family:fantasy;
  animation:flicker 1.8s infinite;
}
@keyframes flicker{
  0%,100%{opacity:1}
  50%{opacity:.6}
}
</style>
</head>
