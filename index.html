<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Big Question</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:#fff0f5;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
transition:.4s;
}
#app{text-align:center;width:90%;max-width:420px;}
button{
padding:14px 22px;
margin:10px;
font-size:18px;
border-radius:14px;
border:none;
cursor:pointer;
}
input{padding:12px;font-size:18px;border-radius:10px;border:1px solid #ccc;}

.cute{font-size:30px;color:#ff2e7a;font-weight:bold;}

.confetti{
position:fixed;
width:8px;height:8px;
top:-10px;
animation:fall linear forwards;
}
@keyframes fall{to{transform:translateY(110vh)}}

.shake{animation:shake .3s}
@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-8px)}
50%{transform:translateX(8px)}
75%{transform:translateX(-8px)}
100%{transform:translateX(0)}
}
</style>
</head>

<body>
<div id="app"></div>

<script>
const app=document.getElementById("app");

function show(x){app.innerHTML=x}
