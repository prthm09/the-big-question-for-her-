<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#fff0f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  transition:0.5s;
}

.container{
  text-align:center;
  width:90%;
  max-width:420px;
}

button{
  padding:14px 22px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  transition:0.3s;
}

input{
  padding:12px;
  font-size:18px;
  border-radius:10px;
  border:1px solid #ccc;
  width:80%;
}

.hidden{display:none;}

.cute{
  font-size:28px;
  font-weight:bold;
  color:#ff3b7f;
}

.errorimg{
  width:180px;
  margin-top:20px;
}

.emoji-bg{
  position:absolute;
  inset:0;
  font-size:40px;
  opacity:0.15;
  pointer-events:none;
}

.shake{
  animation:shake 0.3s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-10px)}
  50%{transform:translateX(10px)}
  75%{transform:translateX(-10px)}
  100%{transform:translateX(0)}
}

.fadeblack{
  background:black !important;
  color:white;
}

.haunted{
  font-family:fantasy;
  font-size:30px;
}

.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

function moveButton(){
let btn=document.getElementById("moveBtn");

function jump(e){
e.preventDefault();

btn.style.position="absolute";

let maxX = window.innerWidth - btn.offsetWidth - 20;
let maxY = window.innerHeight - btn.offsetHeight - 20;

btn.style.left = Math.random()*maxX + "px";
btn.style.top  = Math.random()*maxY + "px";

document.body.classList.add("shake");
setTimeout(()=>document.body.classList.remove("shake"),300);
}

/* desktop */

/* mobile â€” reacts as finger approaches */

btn.addEventListener("touchmove", jump);
}


function jump(){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"%";
